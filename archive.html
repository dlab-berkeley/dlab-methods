---
layout: default
title: Your New Jekyll Site
---
{% include site_vars %}

<div id="home">
  <h1>Our Discussions</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo;
    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
