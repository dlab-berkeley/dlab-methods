<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>{{ page.title }}</title>

    {% if site.safe %} <!-- A proxy for "if we're building on GitHub" -->
      {% assign BASE_PATH = 'http://dlab-berkeley.github.io/dlab-methods' %}
    {% else %}
      {% assign BASE_PATH = nil %}
    {% endif %}


    <!-- Hard coding bower packages for now, see end for js -->
    <link rel="stylesheet" href="{{ BASE_PATH }}/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ BASE_PATH }}/custom_assets/main.css">

    <![endif]-->

  <body>
    <div id="wrap">

        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                <a href="/brainstorming.html">brainstorming</a>
              </li>
              <!-- <li> -->
              <!--   <a href="/placeholder.html">placeholder</a> -->
              <!-- </li> -->
            </ul>

    </div><!-- wrap -->

    <div id="footer">
        <p>
          <a href="/contributors.html">Contributors</a> &ndash;

              On GitHub</a> &ndash;
          <a href="mailto:davclark@berkeley.edu">Contact</a>
